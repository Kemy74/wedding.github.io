<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programme du Mariage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f7f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #contenu {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #3a3a3a;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        p {
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .event {
            background-color: #f0e6e6;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .time {
            font-weight: bold;
            color: #8e7474;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            #contenu {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div id="contenu">
        <h1>Programme du Mariage</h1>
        <div class="event">
            <p><span class="time">14h00</span> - Cérémonie</p>
        </div>
        <div class="event">
            <p><span class="time">16h00</span> - Cocktail</p>
        </div>
        <div class="event">
            <p><span class="time">19h00</span> - Dîner</p>
        </div>
        <div class="event">
            <p><span class="time">21h00</span> - Soirée dansante</p>
        </div>
    </div>

    <script>
        // Définir la date et l'heure de fin du mariage (exemple : 21 juillet 2024 à 23h59)
        const finMariage = new Date('2024-07-21T23:59:00').getTime();

        function mettreAJourContenu() {
            const maintenant = new Date().getTime();
            if (maintenant > finMariage) {
                document.getElementById('contenu').innerHTML = "<h1>Merci d'être venu à notre mariage !</h1>";
            }
        }

        // Vérifier toutes les minutes
        setInterval(mettreAJourContenu, 60000);

        // Vérifier immédiatement au chargement de la page
        mettreAJourContenu();
    </script>
</body>
</html>
